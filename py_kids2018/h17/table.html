<!DOCTYPE html>
<html>
<head>
	<title>Таблицы</title>
	<link rel="stylesheet" type="text/css" href="table-style.css">
</head>
<body>
	<table class="team">
		<caption>Dream PeriTeam</caption>
		<tr>
			<th>Surname</th>
			<th>Name</th>
			<th>Age</th>
			<th>Project</th>
			<th>Status</th>
		</tr>
		<tr>
			<td>Ибрагимова</td>
			<td>Саида</td>
			<td>10</td>
			<td>Домашние животные</td>
			<td rowspan="2">Умница</td>
		</tr>
		<tr>
			<td>Алиев</td>
			<td>Ислам</td>
			<td>12</td>
			<td>Компьютерные игры</td>
		</tr>
		<tr>
			<td>Муслимова</td>
			<td>Анжелина</td>
			<td>11</td>
			<td>Кинопоказ</td>
			<td>Best</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="4">Алиса</td>
		</tr>
	</table>
</body>
</html>
